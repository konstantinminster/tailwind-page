                <img src="https://picsum.photos/id/237/300/200">
                <img src="https://picsum.photos/id/257/300/200">

        <section class="p-10 flex justify-center flex-col sm:flex-row gap-10 overflow-y-hidden">
            <form class="sm:w-2/4 flex items-start flex-col py-7  h-fit">
                <h2 class="text-2xl w-full mb-5 font-bold">Tisch reservieren</h2>
                <label class="sm:min-w-2/4 mb-1" for="name">Name: </label>
                <input class="border-2 w-full mb-5 p-2 focus:bg-red-100" id="name" type="text" placeholder="Name">
                <label class="min-w-2/4 mb-1" for="mail">E-Mail:</label>
                <input class="border-2 w-full mb-5 p-2 focus:bg-red-100" id="mail" type="mail" placeholder="E-Mail">
                <label class="min-w-2/4 mb-1" for="tel">Telefon</label>
                <input class="border-2 w-full mb-5 p-2 focus:bg-red-100" type="tel" id="tel" placeholder="Telefon">
                <div class="flex w-full md:justify-between sm:gap-5 flex-col sm:flex-row">
                    <label class="mb-1 sm:mb-5 sm:self-center" for="date">Datum:</label>
                    <input class="border-2 w-full mb-5 p-2 focus:bg-red-100" id="date" type="date">
                    <label class="mb-1 sm:mb-5 sm:self-center" for="time">Uhrzeit:</label>
                    <input class="border-2 w-full mb-5 p-2 focus:bg-red-100" id="time" type="time">
                 </div>
                 <label class="min-w-2/4 mb-1" for="message">Nachricht</label>
                 <textarea id="message" class="border-2 w-full mb-5 h-20 p-2 focus:bg-red-100"></textarea>
                <button class="p-3 font-bold bg-red-500 text-white w-full">Reservierung anfragen!</button>
            </form>
            <div class="bg-[url('https://images.pexels.com/photos/10875186/pexels-photo-10875186.jpeg')] bg-center bg-cover bg-no-repeat sm:w-2/4 p-5 min-h-50 hidden sm:block  sm:min-h-fit">
