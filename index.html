<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpling Restaurant - Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-300">
    <header>
        Logo + Navi -> Julia
    </header>
    <main>
        <section>Hero -> Chris</section>
        <section>Speisekarten -> Fonni</section>
        <section>About us -> Fonni</section>
        <section>Gallery -> Konstantin</section>
        <section>Bewertungen -> Chris</section>
        <section class="p-10 flex justify-center flex-col sm:flex-row gap-10">
            <form class="sm:w-2/4 flex items-start flex-col py-7">
                <h2 class="text-2xl w-full mb-5 font-bold">Tisch reservieren</h2>
                <label class="sm:min-w-2/4 mb-1" for="name">Name: </label>
                <input class="border-2 w-full mb-5 p-2" id="name" type="text" placeholder="Name">
                <label class="min-w-2/4 mb-1" for="mail">E-Mail:</label>
                <input class="border-2 w-full mb-5 p-2" id="mail" type="mail" placeholder="E-Mail">
                <label class="min-w-2/4 mb-1" for="tel">Telefon</label>
                <input class="border-2 w-full mb-5 p-2" type="tel" id="tel" placeholder="Telefon">
                <div class="flex w-full md:justify-between sm:gap-5 flex-col sm:flex-row">
                    <label class="mb-1 sm:mb-5 sm:self-center" class="">Datum:</label>
                    <input class="border-2 w-full mb-5 p-2" type="date">
                    <label class="mb-1 sm:mb-5 sm:self-center">Uhrzeit:</label>
                    <input class="border-2 w-full mb-5 p-2" type="time">
                 </div>
                 <label class="min-w-2/4 mb-1" for="tel">Nachricht</label>
                 <textarea class="border-2 w-full mb-5 h-20 p-2"></textarea>
                <button class="bg-red-500 p-3 font-bold text-white w-full">Reservierung anfragen!</button>
            </form>
            <img class="sm:w-2/4 overflow-hidden" src="https://images.pexels.com/photos/10875186/pexels-photo-10875186.jpeg">
        </section>
    </main>
    <footer>Footer ((adresse, kontaktdaten, Ã¶ffnungszeiten, social media links)) -> Chris</footer>
</body>
</html>
